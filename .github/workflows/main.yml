name: Run YOLOv5 Model Transformation

on:
  push:
  

jobs:
  run:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Pull Docker Image
        run: docker pull sophgo/tpuc_dev:latest
     

      - name: Run YOLOv5 Model Transformation
        run: |
          docker exec --privileged --name github_actions_test -v $PWD:/workspace -it sophgo/tpuc_dev:latest

          
          cd tpu-mlir
          source ./envsetup.sh
          ./build.sh


          mkdir model_yolov5s && cd model_yolov5s
          cp ${REGRESSION_PATH}/model/yolov5s.onnx .
          cp -rf ${REGRESSION_PATH}/dataset/COCO2017 .
          cp -rf ${REGRESSION_PATH}/image .
          mkdir workspace && cd workspace

          model_transform.py \
            --model_name yolov5s \
            --model_def ../yolov5s.onnx \
            --input_shapes [[1,3,640,640]] \
            --mean 0.0,0.0,0.0 \
            --scale 0.0039216,0.0039216,0.0039216 \
            --keep_aspect_ratio \
            --pixel_format rgb \
            --output_names 350,498,646 \
            --test_input ../image/dog.jpg \
            --test_result yolov5s_top_outputs.npz \
            --mlir yolov5s.mlir

          




