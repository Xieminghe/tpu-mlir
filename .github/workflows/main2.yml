name: Cache Docker Container Build

on:
  push:


  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: /home/runner/work/tpu-mlir/tpu-mlir/ccache
          key: ${{ runner.os }}-docker-${{ hashFiles('/home/runner/work/tpu-mlir/tpu-mlir/ccache') }}
          restore-keys: |
            ${{ runner.os }}-docker-
    
   
      - name: Run Docker Container and YOLOv5 Test
        run: |
         
          cp /home/runner/work/tpu-mlir/tpu-mlir/ccache /root/.cache/ccache  
          
          docker run --privileged --name myname1234 -v /root/.cache/ccache sophgo/tpuc_dev:v2.2 /root/.cache/ccache     
          docker run --privileged --name myname1234 -v $PWD:/workspace sophgo/tpuc_dev:v2.2 bash -c '
                      #   cp -r $GITHUB_WORKSPACE/tpu-mlir/~/.cache/ccache /root/.cache/ccache
         
          source ./envsetup.sh
          ./build.sh
          '
         
         
      - name: copy
        run: docker cp myname1234:/root/.cache/ccache /home/runner/work/tpu-mlir/tpu-mlir/
      
      - name: Save cache
        uses: actions/cache@v2
        with:
          path: /home/runner/work/tpu-mlir/tpu-mlir/ccache
          key: ${{ runner.os }}-docker-${{ hashFiles('/home/runner/work/tpu-mlir/tpu-mlir/ccache') }}

 
    
         
    
