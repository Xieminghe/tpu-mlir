name: Upload Release Assets

on:
  push:
   

jobs:
  upload_assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: | 
           cd /home/runner/work/tpu-mlir/tpu-mlir

           go mod init tpu-mlir

           go build -o myapp

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          files: tpu-mlir
          data: |
            {
              "name": "tpu-mlir"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
