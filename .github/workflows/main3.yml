name: Upload Release Assets


on:
  push:
  
jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Docker container
        run: |
          docker run --privileged --name myname1234 -v $PWD:/workspace sophgo/tpuc_dev:v2.2 /bin/bash -c "
          ./release.sh
         
          "

      - name: Create Release # 创建Release，可以在仓库看到一个个版本
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN}} # 之前GitHub添加的Token
        with:
            tag_name: V0.${{ github.run_id }}.dev
            name: V0.${{ github.run_id }}.dev
            body: TODO New Release.
            draft: false  # 是否是草稿
            prerelease: false # 是否是预览版
          
      - name: Find TAR.GZ Files
        id: find_tar_gz
        run: |
          find . -type f -name "*.tar.gz" -exec echo {} + > tar_gz_files.txt
        continue-on-error: true

      - name: Read TAR.GZ File List
        id: read_tar_gz_list
        run: |
          cat tar_gz_files.txt
        continue-on-error: true

        
      - name: Upload Release Assets
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.FILE_PATH }}
          asset_name: tar_gz_files.zip  # 上传后的文件名
          asset_content_type: application/zip  # 文件类型

    

