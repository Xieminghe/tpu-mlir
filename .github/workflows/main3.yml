name: Upload Release Assets


on:
  push:
  
jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
    
            tag_name: V0.0.1
            name: V0.0.1
            body: TODO New Release.
            draft: false  # 是否是草稿
            prerelease: false # 是否是预览版
      - name: Find TAR.GZ Files
        id: find_tar_gz
        run: |
          tar_gz_files=$(find . -type f -name "*.tar.gz")
          echo "::set-output name=tar_gz_files::$tar_gz_files"
        continue-on-error: true


  

        
      - name: Upload Release Assets
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path:  ${{ steps.find_tar_gz.outputs.tar_gz_files }}
          asset_name: tar_gz_files.zip  # 上传后的文件名
          asset_content_type: application/zip  # 文件类型

    

