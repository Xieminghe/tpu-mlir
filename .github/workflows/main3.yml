name: Upload Release Assets


on:
  push:
  
jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Pull Docker image
        run: docker pull sophgo/tpuc_dev:latest

      - name: Run Docker container
        run: |
          docker run --privileged --name myname1234 -v $PWD:/workspace sophgo/tpuc_dev:v2.2 /bin/bash -c "
          ./release.sh
         
          "
     
        

      - name: Find TAR.GZ Files
        id: find_tar_gz
        run: |
          find . -type f -name "*.tar.gz" -exec echo {} + > tar_gz_files.txt
        continue-on-error: true

      - name: Read TAR.GZ File List
        id: read_tar_gz_list
        run: |
          cat tar_gz_files.txt
        continue-on-error: true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.read_tar_gz_list.outputs.stdout }}  # 使用查找的文件列表
          asset_name: tar_gz_files.zip  # 上传后的文件名
          asset_content_type: application/zip  # 文件类型
